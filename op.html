<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TrapCity PlugDJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  </head>
  <body>
     <section class="page-header">
      <h1 class="project-name">TrapCity PlugDJ</h1>
      <h2 class="project-tagline">https://plug.dj/trapcity</h2>
      <a href="op.html" class="btn">Overplayed List</a>
    </section>

    <section class="main-content">
        <h1>Overplayed / NSFW / Banned list</h1>

        <script>
        $(document).ready(function () {
            $.getJSON('https://rawgit.com/SirLydian/LarrieTheBot-customization/master/blacklists/NSFWlist.json', function (json) {
                var tr;
                for (var i = 0; i < json.length; i++) {
                    tr = $('<tr/>');
                    tr.append('<td>' + json[i].author + '</td>');
                    tr.append('<td>' + json[i].title + '</td>');
                    tr.append('<td>' + json[i].mid + '</td>');
                    tr.append('<td>' + json[i].type + '</td>');
                    $('#table1').append(tr);
                }
            });
        });
        </script>

        <table id="table1">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Mid</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/SirLydian/trapcityplugdj">TrapCity PlugDJ</a> is maintained by <a href="https://github.com/SirLydian">SirLydian</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
  </body>
</html>
